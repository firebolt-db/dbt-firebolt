name: Run integration tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run the tests against'
        type: choice
        required: true
        default: 'dev'
        options:
          - dev
          - staging
  workflow_call:
    inputs:
      environment:
        default: 'staging'
        required: false
        type: string
    secrets:
      FIREBOLT_USERNAME_STAGING:
        required: true
      FIREBOLT_PASSWORD_STAGING:
        required: true
      FIREBOLT_USERNAME_DEV:
        required: true
      FIREBOLT_PASSWORD_DEV:
        required: true
      FIREBOLT_CLIENT_ID_DEV_NEW_IDN:
        required: true
      FIREBOLT_CLIENT_SECRET_DEV_NEW_IDN:
        required: true
      FIREBOLT_CLIENT_ID_STG_NEW_IDN:
        required: true
      FIREBOLT_CLIENT_SECRET_STG_NEW_IDN:
        required: true

jobs:
  integration-test-v1:
    uses: ./.github/workflows/integration-tests-v1.yml
    with:
      environment: ${{ inputs.environment }}
    secrets: inherit
  integration-test-v2:
    uses: ./.github/workflows/integration-tests-v2.yml
    with:
      environment: ${{ inputs.environment }}
    secrets: inherit
